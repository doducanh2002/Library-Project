# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Liquibase for tests
spring.liquibase.enabled=false

# Test Redis Configuration (use embedded if available)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1

# VNPay Test Configuration
vnpay.enabled=true
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=http://localhost:3000/payment/test/return
vnpay.notify-url=http://localhost:8080/api/v1/payments/webhook/vnpay
vnpay.tmn-code=TEST_TMN_CODE
vnpay.hash-secret=TEST_HASH_SECRET_FOR_TESTING_ONLY
vnpay.timeout-minutes=15

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# Logging for tests
logging.level.com.library=DEBUG
logging.level.org.springframework.test=DEBUG